<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 19: Lemonade Stand</title>
    <link rel="stylesheet" href="chapter19.css">
</head>

<body>
    <div id="5DayWeather"></div>
    <br clear="all">
    <div id="orderForm">
        <div id="glasses">
            <label>How many glasses of lemonade do you want to make this week?
                <br />
                <input type="number" id="numGlasses" placeholder="hint: think big!" min="0" />
            </label>
        </div>
        <div id="price">
            <br><label>How much will you charge for a glass of lemonade this week?
                <br />
                <input type="number" id="glassPrice" placeholder="more than .5" min="0" max="6"/>
            </label>
        </div>
        <br><button type="button" id="OpenTheStand">Open The Stand!</button>
    </div>
    <div id="result"></div>




    <script src="chapter19.js"></script>
</body>

</html>
